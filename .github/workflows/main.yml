name: deploy-book

# Only run this when the master branch changes
on:
  push:
    branches:
    - master
    # If your git repository has the Jupyter Book within some-subfolder next to
    # unrelated files, you can make this run only if a file within that specific
    # folder has been modified.
    #
    # paths:
    # - some-subfolder/**

# This job installs dependencies, build the book, and pushes it to `gh-pages`
jobs:
  deploy-book:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    # Install Python
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    # Install the python packages (from requirements.txt)
    - name: Install python packages
      run: |
        pip install -r requirements.txt
    
    # Install the latex things to create the pdf
    - name: install latex dependencies
      run: |
        sudo apt-get install texlive-latex-recommended texlive-fonts-recommended texlive-latex-extra latexmk

    # Build the html version of the book
    - name: Build the html-book
      run: |
        jupyter-book build .
        
    - name: Build the pdf book
      run: |
        jupyter-book build . --builder pdflatex

    # Push the book's HTML to github-pages
    - name: GitHub Pages action
      uses: peaceiris/actions-gh-pages@v3.6.1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_build/html
    
    # This step uploads the created artifact to my github repo
    - name: Upload pdf as artifact
      uses: actions/upload-artifact@v2
      with:
        name: codingingis_pdf
        path: /home/runner/work/codingingis/codingingis/_build/latex/python.pdf
